<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<script type="text/javascript">
			function clickLoadBtn(){
				document.getElementById('indexForm:loadBtn').click();
			}
		</script>
	</h:head>
	
	<h:body onload="clickLoadBtn();">
		<h:form id="indexForm">
			<h:commandButton action="#{productListController.fetchAllProducts}" id="loadBtn" style="display: none"/>
		</h:form>
	</h:body>
</html>
