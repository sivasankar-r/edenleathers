<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/pages/templates/template.xhtml">
	<ui:define name="content">
		<h:form id="productsForm">
			<div class="container">
				<div class="row">
					<ui:insert name="leftNavigation">
						<ui:include src="templates/leftNavigation.xhtml" />
					</ui:insert>
	
					<div class="col-md-9">
						<div class="row">
							<ui:repeat var="product" value="#{productMBean.products}">
								<div class="col-sm-4 col-lg-4 col-md-4">
									<div class="thumbnail">
										<h:graphicImage name="#{product.icon}" library="images" />
										<div class="caption">
											<h4 class="pull-right">Rs. #{product.pricing}</h4>
											<h4>
												<a href="#">#{product.name}</a>
											</h4>
											<p>#{product.shortDescription}</p>
										</div>
										<div class="ratings">
											<p class="pull-right">#{product.ratingCount} reviews</p>
											<p>
												<span class="glyphicon glyphicon-star"></span> <span
													class="glyphicon glyphicon-star"></span> <span
													class="glyphicon glyphicon-star"></span> <span
													class="glyphicon glyphicon-star"></span> <span
													class="glyphicon glyphicon-star"></span>
											</p>
										</div>
									</div>
								</div>
							</ui:repeat>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
