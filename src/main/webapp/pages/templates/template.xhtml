<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fb="http://ogp.me/ns/fb#">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description"
		content="Official Site for Eden Leathers, India" />
	<meta name="author" content="Siva Sankar Rajendran" />
	<title>Test Bed</title>

	<!-- Bootstrap core CSS -->
	<link href="#{request.contextPath}/resources/css/bootstrap.css" rel="stylesheet" />
	<link href="#{request.contextPath}/resources/css/shop-homepage.css" rel="stylesheet" />
	
	<style>
		iframe[src^="https://apis.google.com/u/0/_/widget/oauthflow/toast"] {
			display: none;
		}
	</style>
	<!-- BEGIN Pre-requisites -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"> </script>
	<script type="text/javascript">
		(function () {
	    	var po = document.createElement('script');
	      	po.type = 'text/javascript';
	      	po.async = true;
	      	po.src = 'https://plus.google.com/js/client:plusone.js?onload=start';
	      	var s = document.getElementsByTagName('script')[0];
	      	s.parentNode.insertBefore(po, s);
	    })();

		function render() {
		   var signinButton = document.getElementById('signinButton');
		   signinButton.addEventListener('click', function() {
		     gapi.auth.signIn();
		   });
		 }
	</script>
	<!-- END Pre-requisites -->
</h:head>

<h:body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
	</div>


	<div id="content">
		<ui:insert name="content"></ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="footer.xhtml" />
		</ui:insert>
	</div>
	
	<!-- JavaScript -->
	<script src="/resources/js/jquery-1.10.2.js"></script>
	<script src="/resources/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function onSignInCallback(authResult) {
			if (authResult['status']['signed_in']) {
			    document.getElementById('signinButton').setAttribute('style', 'display: none');
			    gapi.client.load('plus','v1', function() {
				      var request = gapi.client.plus.people.get( {'userId' : 'me'} );
				      request.execute( function(profile) {
							if (profile.error) {
				            	$('#signInError').append(profile.error);
				            	return;
							}else{
								$('#signInError').hide();
								var user = new Object();
								user.name = profile.displayName;
								user.gender = profile.gender;
								user.email = profile.emails[0].value;
								user.image = profile.image.url;

								$.ajax({
								   type: 'POST',
								   url: 'http://localhost:8180/testbed/connect',
								   processData: false,
								   data: JSON.stringify(user),
								   contentType: 'application/json',
								   mimeType: 'application/json'
								});

								$('#userInfoDiv').show();
								/* $('#signInError').hide();
								$('#signinButton').hide(); */
								$('#signInBtnDiv').hide();
							}
				        });
				    });
			  } else {
			    // Update the app to reflect a signed out user
			    // Possible error values:
			    //   "user_signed_out" - User is signed-out
			    //   "access_denied" - User denied access to your app
			    //   "immediate_failed" - Could not automatically log in the user
			    console.log('Sign-in state: ' + authResult['error']);
			  }
		}
		</script>
</h:body>

</html>
